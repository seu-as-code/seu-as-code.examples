
if (!hasProperty('seuHome')) {
	ext.seuHome = buildDir 
}

subversion {
	code {
		url codeSvnURL
		directory file("$seuHome/codebase/")
		username = project.hasProperty('qawareUsername') ? project.qawareUsername : ''
		password = project.hasProperty('qawarePassword') ? project.qawarePassword : ''
	}
	docs {
		url docsSvnURL
		directory file("$seuHome/docbase/")
		username = project.hasProperty('qawareUsername') ? project.qawareUsername : ''
		password = project.hasProperty('qawarePassword') ? project.qawarePassword : ''
	}
}