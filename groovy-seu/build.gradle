apply plugin: 'base'
apply plugin: 'qaseuac-base'
apply plugin: 'qaseuac-svn'

apply from: 'scripts/svn.gradle'

buildscript {
    repositories { 
		mavenCentral() 
		maven {
			credentials {
				username = project.hasProperty('nexusUsername') ? project.nexusUsername : ''
                password = project.hasProperty('nexusPassword') ? project.nexusPassword : ''
			}
			url "https://www.qaware.de:443/nexus/content/repositories/qaware-seu/"
		}
	}
    dependencies {
		classpath 'de.qaware.seu:seuac-base-plugin:1.0.2'
		classpath 'de.qaware.seu:seuac-svn-plugin:1.1.2'
    }
}

repositories {
    flatDir { dirs 'repo' }
    mavenCentral()
    maven {
        credentials {
            username = project.hasProperty('nexusUsername') ? project.nexusUsername : ''
            password = project.hasProperty('nexusPassword') ? project.nexusPassword : ''
        }
        url "https://www.qaware.de:443/nexus/content/repositories/qaware-seu/"
    }
}

dependencies {
	seuac 'org.codehaus.groovy.modules.scriptom:scriptom:1.6.0' 
    seuac 'com.h2database:h2:1.3.176'

    software ':groovy-seu-base:1.5@zip'
    home ':groovy-seu-home:1.1@zip'

	software 'de.qaware.seu:apache-ant:1.9.4'
	software 'de.qaware.seu:apache-maven:3.0.5'	
	
	software 'de.qaware.seu:gradle:2.0'
	software 'de.qaware.seu:grails:2.4.2'
	software 'de.qaware.seu:griffon:1.5.0'
	software 'de.qaware.seu:groovy:2.3.6'
	
	software 'de.qaware.seu:intellij:13.1.4'
	software 'de.qaware.seu:jdk7:1.7.0_60'
	
	software 'de.qaware.seu:git:1.9.0'
	software 'de.qaware.seu:subversion:1.8.5'
}

seuAsCode {
    seuHome = project.hasProperty('seuHome') ? project.seuHome : ''
    projectName = 'Groovy SEU'
}

task wrapper(type: Wrapper, description: 'Generate Gradle wrapper for SEU') {
    gradleVersion = '2.0'
}
